<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-wrapper {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
        }
        .logo-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            text-align: center;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .email-body {
            padding: 30px;
            background-color: #ffffff;
        }
        .email-body p {
            margin: 15px 0;
        }
        .email-footer {
            padding: 20px;
            text-align: center;
            font-size: 11px;
            color: #999;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        .button-link {
            display: inline-block;
            padding: 12px 24px;
            margin: 15px 0;
            background-color: #667eea;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="logo-section">
            <img src="../static/images/logo.png" alt="Logo" class="logo" />
        </div>
        
        <div class="email-body">
            <p><strong>Welcome to Credexa!</strong></p>
            
            <p>Hi <span th:text="${name}"></span>,</p>
            
            <p>Thank you for joining <strong>Credexa</strong>. We're excited to have you on board.</p>
            
            <p>Your account has been successfully created and you can now access all our banking services.</p>
            
            <p th:if="${loginUrl}">
                <a th:href="${loginUrl}" class="button-link">Login to Your Account</a>
            </p>
            
            <p>
                Best regards,<br/>
                The Credexa Team
            </p>
        </div>
        
        <div class="email-footer">
            <p>&copy; 2025 Credexa. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
